<div class="container">
    <table class="table">
        <thead>
          <tr>
            <th scope="col">Item</th>
            <th scope="col">Quantity</th>
            <th scope="col">Price Unit</th>
            <th scope="col">Sub total</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor ="let item of cart$ | async">
            <td>{{item.name}}]</td>
            <td>{{item.quantity}}</td>
            <td>{{item.price | currency}}</td>
            <td>{{item.quantity * item.price | currency}}</td>
          </tr>
        </tbody>
      </table>
    <div class="container__total">
        <p class="total">
            <strong>Total: <span>{{total$ | async | currency}}</span></strong>
        </p>
    </div>
</div>
